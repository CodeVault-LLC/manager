version: "3.8"

services:
  managerapp-db:
    image: postgres:16
    container_name: managerapp-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - ${POSTGRES_PORT}:5432
    volumes:
      - managerapp-db-data:/var/lib/postgresql/data

volumes:
  managerapp-db-data:
